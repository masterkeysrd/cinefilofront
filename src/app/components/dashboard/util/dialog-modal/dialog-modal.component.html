<div class="modal fade" id="{{name}}" tabindex="-1" role="dialog" attr.aria-labelledby="{{name}}Label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{name}}Label">{{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCancell.emit($event)">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave.emit($event)">Aceptar</button>
      </div>
    </div>
  </div>
</div>
