<div class="container" *ngIf="!isLoading">

  <app-option-header title="{{title}}">
    <app-button-create routerLink="add">Crear Genero </app-button-create>
  </app-option-header>

  <br/>
  <div>
    <table class="table table-sm table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th style="width: 88%">Nombre</th>
        <th style="width: 7.5%"></th>
      </tr>
      </thead>
      <tbody *ngFor="let g of genres">
        <tr>
          <td>{{g.name}}</td>
          <td>
            <app-button-edit [routerLink]="['edit', g.id]" class="mr-2"></app-button-edit>
            <app-button-erase data-toggle="modal" data-target="#genreWarning" (onClickEvent)="onSelect(g)"></app-button-erase>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<app-loader [isLoading]="isLoading">

</app-loader>

<app-dialog-modal title="Advertencia" name="genreWarning" (onSave)="onDelete(selectedGenre)">
  Esta seguro de borrar esta genero?
</app-dialog-modal>
