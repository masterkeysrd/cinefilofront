<div *ngIf="!isLoading">
  <app-option-header title="{{title}}">
    <app-button-create routerLink="add">Nueva {{title}} </app-button-create>
  </app-option-header>


  <table class="table table-sm table-bordered table-hover">
    <thead class="thead-dark">
    <tr>
      <th class="align-middle" scope="col" style="width: 35%">Nombre</th>
      <th class="align-middle" scope="col" style="width: 15%">Genero</th>
      <th class="align-middle" scope="col" style="width: 10%">Idioma</th>
      <th class="align-middle" scope="col" style="width: 20%">Director</th>
      <th class="align-middle" scope="col" style="width: 8%">Fecha Estreno</th>
      <th class="align-middle" scope="col" style="width: 10.5%"></th>
    </tr>
    </thead>
    <tbody *ngFor="let m of movies">
    <tr>
      <td>{{m.name}}</td>
      <td>{{m.genre.name}}</td>
      <td>{{m.language.name}}</td>
      <td>{{m.director}}</td>
      <td>{{m.premiereDate | date: 'dd/MM/yyyy'}}</td>
      <td>
        <app-button-view [routerLink]="['view', m.id]" class="mr-1"></app-button-view>
        <app-button-edit [routerLink]="['edit', m.id]" class="mr-1"></app-button-edit>
        <app-button-erase data-toggle="modal" data-target="#movieWarning" (onClickEvent)="onSelect(m)"></app-button-erase>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-loader [isLoading]="isLoading"></app-loader>
<app-dialog-modal title="Advertencia" name="movieWarning" (onSave)="onDelete(selectedMovie)">
  Esta seguro de borrar esta Pelicula?
</app-dialog-modal>
