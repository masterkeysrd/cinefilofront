<app-option-header title="{{title}}"></app-option-header>
<form>
  <app-form-input name="title" [(ngModel)]="movie.name" placeholder="Indroduzca el titulo">Titulo</app-form-input>
  <app-form-input-dropdown name="genre" [list]="genres" [(ngModel)]="movie.genre">Genero</app-form-input-dropdown>
  <app-text-area  name="synopsis" [(ngModel)]="movie.synopsis" placeholder="Indroduzca el sinopsis.">Sinopsis</app-text-area>
  <app-form-input name="mainActors" [(ngModel)]="movie.mainActors" placeholder="Indroduzca los actores principales">Actores Principales</app-form-input>
  <app-form-input name="director" [(ngModel)]="movie.director" placeholder="Indroduzca el director">Director</app-form-input>
  <app-form-input-dropdown name="language" [list]="languages" [(ngModel)]="movie.language">Idioma</app-form-input-dropdown>
  <app-form-input name="trailerUrl" [(ngModel)]="movie.trailerUrl" placeholder="URL del Trailer">URL Trailer</app-form-input>

  <div class="form-row">
    <div class="col">
      <label for="calification">Calicacion</label>
      <select class="form-control" [(ngModel)]="movie.calification" name="calification" id="calification">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="col">
      <app-form-input type="date" [(ngModel)]="movie.premiereDate" name="premiereDate">Fecha Estreno</app-form-input>
    </div>
  </div>
  <br/>

  <app-form-input-image [posterImage]="posterImage" (onFileChangeEvent)="onFileChange($event)"></app-form-input-image>

  <div class="form-group">
    <app-button-save (onClickEvent)="onSave()" class="mr-2">Guardar </app-button-save>
    <app-button-cancel (onClickEvent)="onCancel()">Cancelar </app-button-cancel>
  </div>
</form>
