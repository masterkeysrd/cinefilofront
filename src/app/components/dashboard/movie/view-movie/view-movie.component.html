<div class="row">
  <div class="col-md-12 mb-3">
    <app-button-back (onClickEvent)="onBack()"></app-button-back>
  </div>
  <div class="col-md-4">
    <img [src]="urlImage" class="img-fluid">
  </div>
  <div class="col-md-8">
    <h2>{{movie.name}}</h2>
    <div class="row">
      <p class="col-md-3"><b>Fecha Estreno: </b>  {{movie.premiereDate}}</p>
      <p class="col-md-3"><b>Genero: </b>  {{movie.genre.name}}</p>
      <p class="col-md-3"><b>Idioma: </b>  {{movie.language.name}}</p>
      <p class="col-md-3"><b>Calificacion:</b>  {{movie.calification}}/5 <i class="fa fa-star" style="color: #ffd700"></i> </p>
    </div>

    <div class="">
      <p>{{movie.synopsis}}</p>
      <p><b>Director: </b>{{movie.director}} </p>
      <p><b>Actores: </b> {{movie.mainActors}}</p>
    </div>
  </div>
</div>
