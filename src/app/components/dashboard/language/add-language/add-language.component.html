<div>
  <app-option-header title="Nuevo Idioma"></app-option-header>

  <form class="form">
    <app-form-input [(ngModel)]="language.name" name="name" placeholder="Indroduzca el nombre">Nombre</app-form-input>

    <app-button-save class="mr-2" (onClickEvent)="onSave()">Guardar </app-button-save>
    <app-button-cancel (onClickEvent)="onCancel()">Cancelar </app-button-cancel>
  </form>

  <div class="alert alert-success" role="alert" style="display: none">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Success!</strong> You have been signed in successfully!
  </div>
</div>
