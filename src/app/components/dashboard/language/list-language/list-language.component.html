<div *ngIf="!isLoading">

  <app-option-header title="{{title}}">
    <app-button-create routerLink="add">Nuevo {{title}} </app-button-create>
  </app-option-header>

  <br/>
<table class="table table-sm table-bordered table-hover">
  <thead class="thead-dark">
  <tr>
    <th style="width: 90%">Nombre</th>
    <th style="width: 7.5%"></th>
  </tr>
  </thead>
  <tbody *ngFor="let l of languages">
  <tr>
    <td>{{l.name}}</td>
    <td>
      <app-button-edit [routerLink]="['edit', l.id]" class="mr-2"></app-button-edit>
      <app-button-erase data-toggle="modal" data-target="#languageWarning" (onClickEvent)="onSelect(l)"></app-button-erase>
    </td>
  </tr>
  </tbody>
</table>
</div>

<app-loader [isLoading]="isLoading"></app-loader>

<app-dialog-modal title="Advertencia" name="languageWarning" (onSave)="onDelete(seletedLanguage)">
  Esta seguro de borrar este lenguaje?
</app-dialog-modal>
